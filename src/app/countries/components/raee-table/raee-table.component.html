<div *ngIf=" dataSource === undefined" class="alert alert-warning text-center">
  No hay registros para mostrar
</div>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="CargaDatosLecturasId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let raee"> {{raee.CargaDatosLecturasId}} </td>
    </ng-container>

    <ng-container matColumnDef="CodigoEtiqueta">
      <th mat-header-cell *matHeaderCellDef> Codigo de etiqueta </th>
      <td mat-cell *matCellDef="let raee"> {{raee.CodigoEtiqueta}} </td>
    </ng-container>

    <ng-container matColumnDef="Marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let raee"> {{raee.Marca}} </td>
    </ng-container>

    <ng-container matColumnDef="Modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let raee"> {{raee.Modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="Peso">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let raee"> {{raee.Peso}} </td>
    </ng-container>

    <ng-container matColumnDef="DescripcionDeResiduos">
      <th mat-header-cell *matHeaderCellDef> Descripcion de residuos </th>
      <td mat-cell *matCellDef="let raee"> {{raee.DescripcionResiduo}} </td>
    </ng-container>

    <ng-container matColumnDef="Ver Mas">
      <th mat-header-cell *matHeaderCellDef> VER MAS </th>
      <td mat-cell *matCellDef="let raee">
        <a [routerLink]="['/RAEE/listadoRaee/idLectura', raee.CargaDatosLecturasId]">Info</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" (page)="SaveCache()" (pageSize)="SaveCache()"></mat-paginator>


</div>
